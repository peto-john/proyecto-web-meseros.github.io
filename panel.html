<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Meseros JYS</title>
    <link rel="stylesheet" href="styles.css">  <!-- CSS GENERAL DEL SITIO -->
    <link rel="stylesheet" href="panel.css">   <!-- CSS EXCLUSIVO DEL PANEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- LIBRERIA WEB DE ICONOS ( HAMBURGUESA Y MAS ) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"> <!-- LIBRERIA WEB DE TIPO DE LETRA -->
</head>

<body>
    
    <!--============================================================ 
                 PANEL ADMINISTRATIVO DE MESEROS JYS
        ============================================================ -->
    
    <header>
        <div class="contenedor panel-header">
            <h1>PANEl ADMIN - MESEROS JYS</h1>
            <button class="btn" id="cerrar-sesion">Cerrar Sesion</button>
        </div>
    </header>

    <main class="contenedor panel-main">
        <h2 class="seccion-titilo">Gestion De Reservas</h2>
        <p>Aqui Podras Gestionar las Reservas, Asignar Meseros en el Equipo de Trabajo etc.</p>

        <!-- Tabla para Mostrar las Reservas ( ESTATICA ) -->
        <div class="tabla-reservas">
            <table id="tabla-reservas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Accion</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- LAS FILAS SE CARGARAN DINAMICAMENTE CON JS POR MEDIO DEL DOM -->
                </tbody>

            </table>
            
        </div>
    </main>

    
    <script src="panel.js"></script>  <!-- LLAMADO AL DOCCUMENTO JAVASCRIPT ( panel.js ) -->

</body>
</html>
